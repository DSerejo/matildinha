<ng-container *ngIf="loading">
    <app-infinite-loading class="loading"></app-infinite-loading>
   

    <div class="loading-overlay"></div>
</ng-container>

<div class="wrapper" *ngIf="!loading">
    <a class="evento" *ngFor="let evento of eventos" [routerLink]="['/evento/' + evento._id]">
        <div class="tipo" [ngClass]="evento.tipo" [ngbTooltip]="evento.tipo" ><fa-icon [icon]="evento.icon"></fa-icon></div>
        <div style="width: 200px;">{{evento.inicio}}</div>
        <div style="flex-grow: 1; text-align: right;">{{evento.duracao}}</div>
    </a>
</div>
